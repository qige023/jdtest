<!DOCTYPE html>
<html>
<head>
    <title>高清视频</title>
    <!--[if lt IE 9]>
        <script src="vendors/html5shiv/html5shiv.js"></script>
    <![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!--(if target dev)><!-->
    <link rel="stylesheet" type="text/css" href="styles/css/jdtest.css">
    <!--<!(endif)-->
    <!--(if target dist)>
    <link rel="stylesheet" type="text/css" href="styles/css/jdtest.min.css">
    <!(endif)-->

    <!--handlebars templates-->
    <!--此处的模板仅供开发环境使用，线上环境将使用template/*.hbs-->
    <!--(if target dev)><!-->
    <script id="carousel-template" type="text/x-handlebars-template">
        <div class="focus_inner">
            <a href="javascript:void(0);" class="focus_img incoming"></a>
            <a href="javascript:void(0);" class="focus_img outgoing"></a>
        </div>
        <div class="focus_control">
            <div class="upper">
                <div class="ico_player"></div>
                <div class="desc">《万凰之王》[至29集]静妃陷害伊兰败露，伊兰反将一军</div>
            </div>
            <div class="downer">
                <div class="preview">
                    <ul>
                        {{#each movies}}
                            <li movieId="{{@index}}"><img src="{{sp}}" /></li>
                        {{/each}}
                    </ul>
                </div>
                <div class="select">
                    <a class="prev"></a>
                    <a class="next"></a>
                </div>
            </div>
        </div>
    </script>

    <script id="hotMoviesPanel-template" type="text/x-handlebars-template">
        <ul class="big_film">
            {{#each movies}}
            {{#compare_lt @index 3}}
            <li>
                <div class="big_film_up">
                    <div class="num">{{hotMoviesPanel_getRank @index}}</div>
                    <img src="{{img}}" />
                </div>
                <div class="big_film_down">
                    <div class="money">
                        <div class="ico_money"></div>
                        <div class="desc_money">{{price}}</div>
                    </div>
                    <div class="desc_film">
                        {{name}}
                    </div>
                    <div class="comment">
                        <span class="orange2">{{commentNum}}</span>&nbsp;条评论
                    </div>
                    <div class="starbox">
                        <div class="fLeft">
                            <div class="star_container">
                                {{#compare_gt point '0.2'}}
                                    <div class="ico_star">
                                    </div>
                                {{else}}
                                    <div class="ico_not_star">
                                    </div>
                                {{/compare_gt}}
                                {{#compare_gt point '0.4'}}
                                <div class="ico_star">
                                </div>
                                {{else}}
                                <div class="ico_not_star">
                                </div>
                                {{/compare_gt}}
                                {{#compare_gt point '0.6'}}
                                <div class="ico_star">
                                </div>
                                {{else}}
                                <div class="ico_not_star">
                                </div>
                                {{/compare_gt}}
                                {{#compare_gt point '0.8'}}
                                <div class="ico_star">
                                </div>
                                {{else}}
                                <div class="ico_not_star">
                                </div>
                                {{/compare_gt}}
                                {{#compare_gt point '1.0'}}
                                <div class="ico_star">
                                </div>
                                {{else}}
                                <div class="ico_not_star">
                                </div>
                                {{/compare_gt}}
                            </div>
                        </div>
                        <div class="fRight">
                            <span class="bold">
                                {{hotMoviesPanel_getPointPercentage point}}
                            </span>
                            <span>好评</span>
                        </div>
                    </div>
                </div>
            </li>
            {{/compare_lt}}
            {{/each}}
        </ul>
        <ul class="small_film">
            {{#each movies}}
            {{#compare_gt @index 3}}
            {{#compare_lt @index 7}}
            {{#hotMoviesPanel_isNoBoder @index}}
            <li class="no_border">
            {{else}}
            <li>
            {{/hotMoviesPanel_isNoBoder}}
                <div class="big_film_up">
                    <div class="num">{{hotMoviesPanel_getRank @index}}</div>
                    <img src="{{img}}" />
                </div>
                <div class="big_film_down">
                    <div class="money">
                        <div class="ico_money"></div>
                        <div class="desc_money">{{price}}</div>
                    </div>
                    <div class="starbox">
                        {{#compare_gt point '0.2'}}
                        <div class="ico_star">
                        </div>
                        {{else}}
                        <div class="ico_not_star">
                        </div>
                        {{/compare_gt}}
                        {{#compare_gt point '0.4'}}
                        <div class="ico_star">
                        </div>
                        {{else}}
                        <div class="ico_not_star">
                        </div>
                        {{/compare_gt}}
                        {{#compare_gt point '0.6'}}
                        <div class="ico_star">
                        </div>
                        {{else}}
                        <div class="ico_not_star">
                        </div>
                        {{/compare_gt}}
                        {{#compare_gt point '0.8'}}
                        <div class="ico_star">
                        </div>
                        {{else}}
                        <div class="ico_not_star">
                        </div>
                        {{/compare_gt}}
                        {{#compare_gt point '1.0'}}
                        <div class="ico_star">
                        </div>
                        {{else}}
                        <div class="ico_not_star">
                        </div>
                        {{/compare_gt}}
                    </div>
                </div>
            </li>
            {{/compare_lt}}
            {{/compare_gt}}
            {{/each}}
        </ul>
    </script>
    <!--<!(endif)-->
</head>
<body>
    <header>
        <div class="container">
            <div class="fLeft">
            </div>
            <div class="fRight">
                <div class="txt">
                    腾讯视频携手中国电信云加速，让宽带发挥到极致！高清视频更流畅，网络游戏更酣畅！

            </div>
        </div>
    </header>
    <nav>

                <li><a href="javascript:void(0);">电影</a></li>
                <li><a href="javascript:void(0);">电视剧</a></li>
                <li><a href="javascript:void(0);">综艺</a></li>
                <li><a href="javascript:void(0);">动漫</a></li>
                <li><a href="javascript:void(0);">音乐</a></li>
                <li><a href="javascript:void(0);">记录片</a></li>
                <li><a href="javascript:void(0);">电视台</a></li>
            </ul>
            <ul class="sliced"><li></li></ul>
            <ul class="fRight">

                <li><a href="javascript:void(0);">浪漫</a></li>
                <li><a href="javascript:void(0);">博客<div class="new"></div></a></li>
                <li class="expend">
                    <a href="javascript:void(0);">腾讯出品</a></li>
            </ul>
        </div>
    </nav>
    <article>
        <section class="upper">
            <!--轮播控件-->
            <aside class="carousel" id="carousel"></aside>
            <!--侧边栏-->
            <aside class="right_panel">
                <a class="h1" href="javascript:void(0);">武汉建行案初步排除液化气爆炸可能</a>
                <a class="h2 on-left" style="_display:inline;" href="javascript:void(0);">[爆炸现场伤者血肉模糊]</a>
                <a class="h2" href="javascript:void(0);">[目击者还原爆炸瞬间]</a>
                <a class="h1" href="javascript:void(0);">《宫行记》海陆：择偶不选十七爷</a>
                <a class="h2 on-left" style="_display:inline;" href="javascript:void(0);">[西甲“影帝”大比拼]</a>
                <a class="h2" href="javascript:void(0);">[袁珊珊：不只是杨幂闺蜜]</a>
                <a class="h1" href="javascript:void(0);">达人秀第三季：僧人组合被指造假</a>
                <a class="h2 on-left" style="_display:inline;" href="javascript:void(0);">[告别单身Hold住真爱]</a>
                <a class="h2" href="javascript:void(0);">[12月新片观影指南]</a>
                <a class="btn_client_download" href="javascript:void(0);"></a>
                <a class="btn_yiguanzhu" style="_display:inline;" href="javascript:void(0);"></a>
                <a class="btn_listen_guanfangweibo" href="javascript:void(0);"></a>
            </aside>
        </section>
        <!--最新热播-->
        <section class="downer">
            <div class="title">
                <div class="left_logo"></div>
                <div class="desc"><span class="orange">最热播的</span>7个电视剧</div>
            </div>
            <div class="container" id="hotMoviesContainer">
            </div>
        </section>
    </article>
    <!--(if target dev)><!-->
    <script data-main="scripts/main" src="vendors/requirejs/require.js"></script>
    <!--<!(endif)-->
    <!--(if target dist)>
    <script data-main="scripts/jdtest.min" src="scripts/require.min.js"></script>
    <!(endif)-->
</body>
</html>
